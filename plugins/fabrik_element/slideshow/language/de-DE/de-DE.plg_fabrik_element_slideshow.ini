PLG_ELEMENT_SLIDESHOW_THUMBNAILS_LABEL="Thumbnails benutzen"
PLG_ELEMENT_SLIDESHOW_THUMBNAILS_DESC="Zeigt eine scollbare Thumbnail Liste unter dem Hauptbild. Bei ja muß das Thumbnail in einem Unterodner mit dem Namen 'thumbs' gespeichert werden (unterhalb des Hauptbild Ordners), das Thumbnail muß den gleichen Namen wie das Hauptbild haben. Dies wird normalerweise erreicht indem die Tumbnail erstellen Option in einem Datei Upload Element eingerichtet wird."
PLG_ELEMENT_SLIDESHOW_TABLE_LABEL="Bilder Tabelle"
PLG_ELEMENT_SLIDESHOW_TABLE_DESC="Die Tabelle in der die Bildnamen gespeichert werden. Dies ist im Normalfall eine Fabrik Tabelle mit einem Datei Upload Element, verbunden zu der TAbelle dieses Formulars über ein join Element."
PLG_ELEMENT_SLIDESHOW_FK_LABEL="FK Element"
PLG_ELEMENT_SLIDESHOW_FK_DESC="Element in der Bilder Tabelle welches den Fremdschlüssel enthält (z.B. ein join Element das auf den Primär Schlüssel der Formular Tabelle zeigt)"
PLG_ELEMENT_SLIDESHOW_FILE_LABEL="Datei Element"
PLG_ELEMENT_SLIDESHOW_FILE_DESC="Element in der Bilder Tabelle welches den Bild Dateinamen speichert (muß ein relativer Pfad zum Joomla! Root sein, z.B. images/stories/meinebilder/goo.jpg). Sollte ein Fabrik Upload Element sein."
PLG_ELEMENT_SLIDESHOW_CAPTION_LABEL="Bildlegende Element"
