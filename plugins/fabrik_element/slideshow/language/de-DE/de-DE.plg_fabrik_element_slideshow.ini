PLG_ELEMENT_SLIDESHOW_HEIGHT_DESC="Höhe der Slideshow (in px). Standard ist 400."
PLG_ELEMENT_SLIDESHOW_WIDTH_LABEL="Breite"
PLG_ELEMENT_SLIDESHOW_WIDTH_DESC="Breite der Slideshow (in px). Standard ist 300."
PLG_ELEMENT_SLIDESHOW_DELAY_LABEL="Verzögerung"
PLG_ELEMENT_SLIDESHOW_DELAY_DESC="Pause zwischen den Slides, in millisekunden. Standard ist 5000 (5 Sekunden)."
PLG_ELEMENT_SLIDESHOW_DURATION_LABEL="Dauer"
PLG_ELEMENT_SLIDESHOW_DURATION_DESC="Dauer des Übergangseffektes, in millisekunden. Standard ist 2000 (2 Sekunden)."
PLG_ELEMENT_SLIDESHOW_ZOOM_LABEL="Zoom"
PLG_ELEMENT_SLIDESHOW_ZOOM_DESC="Zoom Wert für den Ken Burns Slideshow Typ, muss eine Zahl zwischen 0 und 100 sein. Standard ist 50."
PLG_ELEMENT_SLIDESHOW_PAN_LABEL="Schwenk"
PLG_ELEMENT_SLIDESHOW_PAN_DESC="Pan Wert für den Ken Burns Slideshow Typ,muss eine Zahl zwischen 0 und 100 sein. Standard ist 50."