PLG_ELEMENT_SLIDESHOW_THUMBNAILS_DESC="Mostrar una lista desplazable de miniaturas bajo la imagen principal. Si se elije Sí, las miniaturas se almacenarán en una subcarpeta llamada 'thumbs' (dentro de la carpeta en la que se almacena la imagen principal), con el mismo nombre que la imagen principal. Ésto se consigue normalmente configurando correctamente las opciones de Creación de miniaturas en un elemento de carga de archivo de Fabrik."
PLG_ELEMENT_SLIDESHOW_TABLE_LABEL="Tabla de imágenes"
PLG_ELEMENT_SLIDESHOW_TABLE_DESC="La tabla en la que se almacenan los nombres de las imágenes. Normalmente será una tabla de Fabrik con un elemento de carga, unida a la tabla de este formulario mediante un elemento de unión."
