PLG_ELEMENT_FIELD_USE_NUMBER_FORMAT_DESC="Se impostata a Si, il valore sarà processato attraverso la funzione PHP number_format(), che inserirà il separatore di migliaia, e userà le cifre decimali specificate. Così ( per esempio) per la formattazione dei numeri francesi, si può usare il separatore #32 (= spazio! vedi i suggerimenti accanto) e un Punto Decima '.'. Sarà possibile anche usare Lunghezza Decimali, arrotondando il numero se necessario. La formattazione è applicata solo quando viene mostrato il numero nella lista o nella vista dettagli, non ha effetto sul valore memorizzato nella tabella. NOTA che number_format() sarà applicato dopo qualsiasi formato sprintf() sia stato specificato, questo significa che sprintf non riconosce il valore come un numero."
PLG_ELEMENT_FIELD_USE_NUMBER_FORMAT_LABEL="Formato numero"
