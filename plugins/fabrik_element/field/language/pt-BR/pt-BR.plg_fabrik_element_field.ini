PLG_ELEMENT_FIELD_USE_NUMBER_FORMAT_DESC="Se 'sim', o valor será processado através da função do PHP number_format(), a qual irá inserir os separadores de milhares, e usar o ponto decimal que você especificou abaixo. Assim (para instância) para formatar números Francês, você deve usar um separador de milhar de '#32' (=space, ver dica de milhar abaixo) e um ponto decimal de '.'.  Também usará o comprimento decimal especificado acima, arredondando o número, se necessário. A formatação é aplicada somente ao processar o número em uma exibição de tabela ou um detalhe, não afeta como o valor é armazenado na tabela.  NOTE que number_format() será aplicado ANTES de qualquer formato sprintf() quet você pode ter especificado abaixo, que pode significar que o sprintf não reconheça o valor como um número."
