PLG_ELEMENT_SEQUENCE_SETTINGS="Paramètres"
PLG_ELEMENT_SEQUENCE_HIDDEN_LABEL="Caché"
PLG_ELEMENT_SEQUENCE_POSITION_DESC="La racine doit-elle se trouver avant (préfixe) ou après (suffixe) le nombre ?"
PLG_ELEMENT_SEQUENCE_POSITION_LABEL="Position de la racine"
PLG_ELEMENT_SEQUENCE_AFFIX_DESC="La chaîne à ajouter avant (préfixe) ou après (suffixe) le nombre. Utilisation possible des placeholders, bien qu'ils ne sont pertinents que si vous utilisez la méthode 'On Submit'.  Si la racine peut prendre des valeurs différentes (ex. un placeholder pour un déroulant indiquant l'année), la séquence de numération redémarera à 1 au changement de la racine (ex. {table___annee} comme racine, donnera 2017-0234 puis repartira à 2018-0001."
PLG_ELEMENT_SEQUENCE_AFFIX_LABEL="Racine"
PLG_ELEMENT_SEQUENCE_METHOD_DESC="La séquence doit-elle être créée au chargement du formulaire ou bien lors de sa soumission ? Se base-t-elle sur une numérotation séparée ou doit-elle utiliser l'index principal (PK) lui-même ?  En choisissant 'au chargement', la séquence sera immédiatement visible mais des trous peuvent apparaître si on ouvre un formulaire sans jamais l'enregistrer. Avec l'option 'à la sauvegarde', la séquence ne sera pas visible à l'ouverture d'un nouveau formulaire mais, par contre, cette solution ne créé pas de trous dans la numération. Avec le choix 'utilistion de l'index principal' (PK), le plugin s'exécutera après que les données auront été sauvegardées. La séquence générée utilisera l'index principal de la ligne et ne prendra pas en compte le paramètre 'démarrer à'. Ce choix n'entraîne pas non plus de redémarrage de la numération en cas de changement de racine (nouvelle année par ex)."
PLG_ELEMENT_SEQUENCE_METHOD_LABEL="Méthode"
PLG_ELEMENT_SEQUENCE_START_DESC="Valeur de départ de la séquence qui sera générée. 1 par défaut.  Une séquence séparée est générée pour chaque racine utilisée sauf si la méthode choisie est 'utilisation de l'index principal'."
PLG_ELEMENT_SEQUENCE_START_LABEL="Démarre à"
PLG_ELEMENT_SEQUENCE_PADDING_DESC="Le nombre de chiffres que doit avoir le nombre qui sera préfixé de '0' pour atteindre la taille ainsi définie. Ainsi 5 donnera 00001.  La valeur par défaut est 4."
PLG_ELEMENT_SEQUENCE_PADDING_LABEL="Taille"
PLG_ELEMENT_SEQUENCE_POSITION_PREFIX="Préfixe"
PLG_ELEMENT_SEQUENCE_POSITION_SUFFIX="Suffixe"
PLG_ELEMENT_SEQUENCE_METHOD_ONLOAD="Au chargement"
PLG_ELEMENT_SEQUENCE_METHOD_ONSUBMIT="à la sauvegarde"
PLG_ELEMENT_SEQUENCE_METHOD_USEPK="Utiliser l'index principal"
PLG_ELEMENT_SEQUENCE_ASSIGNED_AFTER_SUBMIT="Sera assigné après la soumission"
