PLG_ELEMENT_USER_HIDDEN_LABEL="Ocultar"
PLG_ELEMENT_USER_DISPLAY_DATA_LABEL="Dados do usuário"
PLG_ELEMENT_USER_DISPLAY_DATA_DESC="Selecione quais as informações sobre o usuário atual logado que você deseja exibir em suas tabelas e formulários. Nota: o ID do usuário é sempre armazenado na tabela de banco de dados"
PLG_ELEMENT_USER_UPDATE_ON_EDIT_LABEL="Atualizar ao editar"
PLG_ELEMENT_USER_UPDATE_ON_EDIT_DESC="Se 'sim' for selecionado, então o ID dos usuários atuais serão armazenados quando editar o registro. Se 'não' for selecionado, então o ID do usuário serão armazenados apenas quando um novo registro for criado"
PLG_ELEMENT_USER_NO_SELECTION_LABEL_LABEL="Rótulo da opção 'Por favor selecione'"
PLG_ELEMENT_USER_NO_SELECTION_LABEL_DESC="Se deixado vazio este padrão 'Por favor selecione' será usado"
PLG_ELEMENT_USER_UPDATE_ON_COPY_LABEL="Atualizar ao copiar"
PLG_ELEMENT_USER_UPDATE_ON_COPY_DESC="Se 'sim for selecionado, então os IDs dos usuários atuais serão armazenados quando o botão 'Salvar como cópia' for utilizado, de modo que o elemento assumirá o ID do usuário que copia o formulário."
PLG_ELEMENT_USER_USE_SOCIAL_PROFILE_LABEL="Usar perfil social"
PLG_ELEMENT_USER_USE_SOCIAL_PROFILE_DESC="Se habilitado, ao criar um novo registro de dados a sessão será verificada quanto à fabrik.social.profile_id, e se presente será usada como o ID do usuário. Isso é definido pelo (por exemplo), Plugin do CB para o ID de perfil do usuário que está sendo visto."