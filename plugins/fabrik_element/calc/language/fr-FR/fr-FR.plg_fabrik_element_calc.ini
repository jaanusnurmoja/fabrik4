PLG_ELEMENT_CALC_AJAX_DESC="Si réglé sur Oui, l'élément observera tout conteneur trouvé dans le champ 'Calcul' et quand la valeur de ces éléments est changée, déclenchera un appel ajax pour exécuter le calcul sur le serveur et mettre à jour la valeur de l'élément avec la valeur retournée."
PLG_ELEMENT_CALC_AJAX_LABEL="Calcul Ajax"
PLG_ELEMENT_CALC_AJAX_OBSERVE_DESC="En plus des conteneurs que vous specifiez dans vos calculs. Vous pouvez assigner une liste csv de conteneurs ici. Ils doivent être au format '{tablename___elementname},{tablename___elementname2}'. Le calcul ajax sera exécuté quand la valeur d'un de ces élément est changée."
PLG_ELEMENT_CALC_AJAX_OBSERVE_LABEL="Champs Ajax observés"
PLG_ELEMENT_CALC_CALCULATION_DESC="Ce champ contient du code PHP d'évaluation. <br /> Utilisez la syntaxe {table_name___elementname} pour accéder aux données de la ligne courante. <br /> Pour les éléments tels que les boutons radio, les cases à cocher et les listes déroulantes, vous pouvez utiliser {table_name___elementname_raw} pour accéder à la valeur et non à l'étiquette. <br /> Par exemple: <pre>return (int)'{listname___elementname_raw}' * 5;</pre> Toutes les données postées sont stockées dans le tableau $ data; ceci est utile si vous souhaitez récupérer des données de groupe répétées. <br /> Pour obtenir une sortie de débogage de ces données, vous pouvez utiliser ce php: <pre>echo '&amp;lt;pre&amp;gt;';print_r($data);echo '&amp;lt;/pre&amp;gt;';exit;</pre>"
PLG_ELEMENT_CALC_CALCULATION_LABEL="Calculs"
PLG_ELEMENT_CALC_FORMAT_STRING_LABEL="Format de la chaîne"
PLG_ELEMENT_CALC_FORMAT_STRING_DESC="Utilise la fonction PHP sprintf (http://php.net/sprintf) pour formater le résultat calculer pour l'affichage dans les vues en liste ou en détails "
PLG_ELEMENT_CALC_HIDDEN_LABEL="Caché"
PLG_ELEMENT_CALC_ON_LOAD_DESC="Si vous utilisez des calculs ajax, activer cette option déclenchera de nouveau le calcul dès que le formulaire sera chargé. Utile si votre calcul repose sur des données qui auraient pu être mises à jour ailleurs"
PLG_ELEMENT_CALC_ON_LOAD_LABEL="Calcul au chargement"
PLG_ELEMENT_CALC_ON_SAVE_ONLY_LABEL="Calculer uniquement sur sauvegarde"
PLG_ELEMENT_CALC_ON_SAVE_ONLY_DESC="Si la valeur est NON, la valeur sera calculée lorsque l'enregistrement est chargé (pour l'affichage dans une liste ou un formulaire) et enregistré. S'il est défini sur OUI, le calcul est effectué uniquement lorsque l'enregistrement est enregistré et la valeur existante du champ est affichée lorsque l'enregistrement est chargé."
PLG_ELEMENT_CALC_WIDTH_LABEL="Largeur"
PLG_ELEMENT_CALC_HEIGHT_LABEL="Hauteur"

