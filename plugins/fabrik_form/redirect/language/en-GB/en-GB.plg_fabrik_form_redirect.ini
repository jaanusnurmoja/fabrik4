PLG_FORM_REDIRECT_JUMPPAGE_LABEL="Jump page"
PLG_FORM_REDIRECT_JUMPPAGE_DESC="Page to jump to after form has been submitted (note if a page from your current site is entered, the thanks message be shown as an information box in the redirect page). Dynamically include form element data by using {element_name}"
PLG_FORM_REDIRECT_THANKSMSG_LABEL="Thanks message when form submitted"
PLG_FORM_REDIRECT_THANKSMSG_DESC="Put element name within {} to display form data in message. eg If you had an element name of &quot;Contact&quot; then type &quot;Thanks {Contact}&quot; in this box. When someone fills in the form with Contact = Rob then the thanks message will appear as 'Thanks Rob'"
PLG_FORM_REDIRECT_SAVEINSESSION_LABEL="Use as search data"
PLG_FORM_REDIRECT_SAVEINSESSION_DESC="If yes selected then your form's data will be stored within the current session under $_SESSION['fabrik'][formid] where formid is this form's id. This data will then be used to filter any table specified by the Jump page"
PLG_FORM_REDIRECT_SESSIONNAMEFORMAT_LABEL="Session name format"
PLG_FORM_REDIRECT_SESSIONNAMEFORMAT_DESC="When the form is posted its data is stored in a session. Decide here if you want to use the full or truncated element name - full = table_element[value] - short = element[value]. Use short if you are unsure"
PLG_FORM_REDIRECT_APPENDJUMPURL_LABEL="Append jump url with data"
PLG_FORM_REDIRECT_APPENDJUMPURL_DESC="On submitting the form append the posted data to the jump urls query string."
PLG_FORM_REDIRECT_CONDITION_LABEL="Condition"
PLG_FORM_REDIRECT_CONDITION_DESC="PHP code which if set, should return true to run the plug-in, or false to ignore the plug-in. Will accepte '{placeholders}' in the code"